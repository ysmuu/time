<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Sound Timer</title>
</head>
<body>
  <h1>Random Sound Player</h1>

  <button onclick="startTimer()">Start Timer (10 sec)</button>
  <button onclick="startUntilTime()">Wait Until 3:00 PM</button>

  <script>
    // Add your sound file URLs (can be local or hosted)
    const sounds = [
      new Audio('sound1.mp3'),
      new Audio('sound2.mp3'),
      new Audio('sound3.mp3'),
      new Audio('sound4.mp3'),
      new Audio('sound5.mp3'),
      new Audio('sound6.mp3'),
      new Audio('sound7.mp3')
    ];

    // Random play function
    function playRandomSound() {
      const index = Math.floor(Math.random() * sounds.length);
      sounds[index].play();
    }

    // Wait for 10 seconds
    function startTimer() {
      setTimeout(() => {
        alert("Time's up!");
        playRandomSound();
      }, 10000); // 10 seconds
    }

    // Wait until specific time (e.g. 3:00 PM)
    function startUntilTime() {
      const targetHour = 15; // 3 PM in 24h format
      const targetMinute = 0;

      function checkTime() {
        const now = new Date();
        if (now.getHours() === targetHour && now.getMinutes() === targetMinute) {
          alert("It's time!");
          playRandomSound();
        } else {
          setTimeout(checkTime, 1000); // Check again in 1 second
        }
      }

      checkTime();
    }
  </script>
</body>
</html>
