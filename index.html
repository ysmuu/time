<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Sound Timer (Looped)</title>
</head>
<body>
  <h1>Random Sound Player</h1>

  <label for="timeInput">Enter time in seconds:</label>
  <input type="number" id="timeInput" min="1" value="5">
  <button onclick="startCustomTimer()">Start Timer</button>

  <p id="status"></p>

  <script>
    const soundPaths = ['sound1.mp3', 'sound2.mp3', 'sound3.mp3', 'sound4.mp3', 'sound5.mp3', 'sound6.mp3', 'sound7.mp3'];
    let currentAudio = null;
    let timerId = null;

    function playRandomSound() {
      // Pick random sound
      const randomPath = soundPaths[Math.floor(Math.random() * soundPaths.length)];
      const audio = new Audio(randomPath);
      currentAudio = audio;

      // When sound ends, play another one
      audio.onended = () => {
        playRandomSound();
      };

      audio.play();
    }

    function startCustomTimer() {
      const timeInput = document.getElementById('timeInput');
      const status = document.getElementById('status');
      const seconds = parseInt(timeInput.value);

      // Stop existing timer/audio
      if (timerId) {
        clearTimeout(timerId);
        timerId = null;
      }
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }

      if (isNaN(seconds) || seconds < 1) {
        status.textContent = 'Please enter a valid number of seconds.';
        return;
      }

      status.textContent = `Waiting ${seconds} seconds...`;

      timerId = setTimeout(() => {
        status.textContent = "Playing sounds...";
        playRandomSound();
        timerId = null;
      }, seconds * 1000);
    }
  </script>
</body>
</html>
