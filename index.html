<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Sound Timer</title>
</head>
<body>
  <h1>Random Sound Timer</h1>

  <label for="timeInput">Enter time in seconds:</label>
  <input type="number" id="timeInput" min="1" value="10">
  <button onclick="startCustomTimer()">Start Timer</button>

  <p id="status"></p>

  <script>
    const sounds = [
      new Audio('sound1.mp3'),
      new Audio('sound2.mp3'),
      new Audio('sound3.mp3'),
      new Audio('sound4.mp3'),
      new Audio('sound5.mp3'),
      new Audio('sound6.mp3'),
      new Audio('sound7.mp3'),
    ];

    let timerId = null;

    function playRandomSound() {
      const index = Math.floor(Math.random() * sounds.length);
      sounds[index].play();
    }

    function startCustomTimer() {
      const timeInput = document.getElementById('timeInput');
      const status = document.getElementById('status');
      const seconds = parseInt(timeInput.value);

      // Clear any existing timer
      if (timerId) {
        clearTimeout(timerId);
        timerId = null;
      }

      if (isNaN(seconds) || seconds < 1) {
        status.textContent = 'Please enter a valid number of seconds.';
        return;
      }

      status.textContent = `Timer started for ${seconds} seconds...`;

      timerId = setTimeout(() => {
        status.textContent = "Time's up! Playing a random sound.";
        playRandomSound();
        timerId = null;
      }, seconds * 1000);
    }
  </script>
</body>
</html>
